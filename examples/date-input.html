<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date input example with IW-Styles</title>

    <link rel="stylesheet" href="../dist/css/main.css">
</head>
<body class="flex flex-center align-center">
    <div class="bordered rounded pad-2">
        <div class="flex flex-center bg-lavender rounded pad-1">
            <input type="text"
                class="pad-2 w-20 hm-3 wm-10"
                id="iDay"
                inputmode="numeric"
                maxlength="2"
                name="iDay"
                pattern="[0-9]*"
                required
                value=""
                placeholder="dd">
            <input type="text"
                class="pad-2 w-20 hm-3 wm-10"
                id="iMonth"
                inputmode="numeric"
                maxlength="2"
                name="iMonth"
                pattern="[0-9]*"
                required
                value=""
                placeholder="mm">
            <input type="text"
                class="pad-2 w-20 hm-3 wm-10"
                id="iYear"
                inputmode="numeric"
                maxlength="4"
                name="iYear"
                pattern="[0-9]*"
                required
                value=""
                placeholder="aaaa">
        </div>
    </div>
</body>
</html>
