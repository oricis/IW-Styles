<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select example with IW-Styles</title>

    <link rel="stylesheet" href="../dist/css/main.css">
    <style>
        * {
            font-size: 16px;
        }

        @media (min-width: 800px)
        {
            .dropdown-options {
                padding: 2rem 3rem;
            }
        }
    </style>
</head>
<body class="flex flex-center">

    <div class="dropdown-options
        flex flex-column left-content bordered rounded pad-5 pad-b-2 pad-t-2 wm-30 wmx-30">
        <label for="created_at-select" class="b cblue">
            Filtrar por fecha
        </label>
        <select class="top-2 rounded pad-2 pad-l-5 pad-r-5 wm-20"
            id="created_at-select"
            name="created_at-select">
            <option value="1">Esta semana</option>
            <option value="2">Esta quicena</option>
            <option value="3">Este mes</option>
            <option value="4">Este trimestre</option>
            <option value="5">Este año</option>
            <option value="6">El año anterior</option>
        </select>
    </div>
</body>
</html>
